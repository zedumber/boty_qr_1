name: baileys

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v2

      - name: Configurar QEMU para compatibilidad multi-arquitectura
        uses: docker/setup-qemu-action@master
        with:
          platforms: all

      - name: Iniciar sesi√≥n en Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Configurar Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Construir y subir la imagen Docker
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/baileys:latest
          build-args: APT_DEBUG=true
          outputs: type=registry
          cache-from: type=gha
          cache-to: type=gha,mode=max
          progress: plain